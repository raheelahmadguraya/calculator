<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Calculator</title>
    <link href="stylesheet.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="Calculator">
        <div id="display">
            <div id="result">DISPLAY</div>
        </div>
        <div id="clrBttn">
            <button>Clear</button>
        </div>
        <div class="bttns">
            <div class="numbers">
                <div class="rowFour">
                    <button id="8">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                <div class="rowThree">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                </div>
                <div class="rowTwo">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </div>
                <div class="rowOne">
                    <button id="0">0</button>
                    <button id="decimal">.</button>
                    <button id="negative">(-)</button>
                </div>
            </div>
            <div class="operators">
                <div class="rowFour">
                    <button id="lBracket">(</button>
                    <button id="rBracket">)</button>
                </div>
                <div class="rowThree">
                    <button id="multiply">&#215</button>
                    <button id="divide">&#247</button>
                </div>
                <div class="rowTwo">
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                </div>
                <div class="rowOne">
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
