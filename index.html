<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Calculator</title>
    <link href="stylesheet.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="Calculator">
        <div id="display">
            <div id="result"></div>
        </div>
        <div id="clrBttn">
            <button>Clear</button>
        </div>
        <div class="bttns">
            <div class="numbers">
                <div class="rowFour">
                    <button id="7" value="7" class="num">7</button>
                    <button id="8" value="8" class="num">8</button>
                    <button id="9" value="9" class="num">9</button>
                </div>
                <div class="rowThree">
                    <button id="4" value="4" class="num">4</button>
                    <button id="5" value="5" class="num">5</button>
                    <button id="6" value="6" class="num">6</button>
                </div>
                <div class="rowTwo">
                    <button id="1" value="1" class="num">1</button>
                    <button id="2" value="2" class="num">2</button>
                    <button id="3" value="3" class="num">3</button>
                </div>
                <div class="rowOne">
                    <button id="0" value="0" class="num">0</button>
                    <button id="decimal" value="." class="num">.</button>
                    <button id="negative" value="-" class="num">(-)</button>
                </div>
            </div>
            <div class="operators">
                <div class="rowFour">
                    <button id="delete" value="delete" class="ops">delete</button>
                </div>
                <div class="rowThree">
                    <button id="multiply" value="&#215" class="ops">&#215</button>
                    <button id="divide" value="&#247" class="ops">&#247</button>
                </div>
                <div class="rowTwo">
                    <button id="add" value="+" class="ops">+</button>
                    <button id="subtract" value="-" class="ops">-</button>
                </div>
                <div class="rowOne">
                    <button id="equal" value="=" class="ops">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
