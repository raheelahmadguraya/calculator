<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Calculator</title>
    <link href="stylesheet.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="Calculator">
        <div id="display">
            <div id="result">DISPLAY</div>
        </div>
        <div id="clrBttn">
            <button>Clear</button>
        </div>
        <div class="bttns">
            <div class="numbers">
                <div class="rowFour">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="rowThree">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="rowTwo">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="rowOne">
                    <button>0</button>
                    <button>.</button>
                    <button>(-)</button>
                </div>
            </div>
            <div class="operators">
                <div class="rowFour">
                    <button>(</button>
                    <button>)</button>
                </div>
                <div class="rowThree">
                    <button>&#215</button>
                    <button>&#247</button>
                </div>
                <div class="rowTwo">
                    <button>+</button>
                    <button>-</button>
                </div>
                <div class="rowOne">
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
